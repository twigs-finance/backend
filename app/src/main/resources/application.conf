ktor {
    deployment {
        port = 8080
        port = ${?TWIGS_PORT}
        shutdown.url = "/shutdown"
    }
    application {
        modules = [ com.wbrawner.twigs.server.ApplicationKt.module ]
    }
}

twigs {
    database {
        host = localhost
        host = ${?TWIGS_DB_HOST}
        port = 5432
        port = ${?TWIGS_DB_PORT}
        name = twigs
        name = ${?TWIGS_DB_NAME}
        user = twigs
        user = ${?TWIGS_DB_USER}
        password = twigs
        password = ${?TWIGS_DB_PASS}
    }
    password {
        salt = ${?TWIGS_PW_SALT}
    }
    smtp {
        from = ${?TWIGS_SMTP_FROM}
        host = ${?TWIGS_SMTP_HOST}
        port = ${?TWIGS_SMTP_PORT}
        user = ${?TWIGS_SMTP_USER}
        pass = ${?TWIGS_SMTP_PASS}
    }
}
